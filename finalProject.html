<HTML style>

    <title>

<body>
<header id = 'banner'>
    <img src ="Build Your Meal Plan.png" alt = "Build Your Meal Plan">
</header>

    <form id = 'mealplanner'>
       <p>
        Monday
       </p>

        <label for="breakfast">Enter your breakfast:</label>
        <input type="text" id="breakfast" name="breakfast">
        <br>
                

        <label for="snackam">Enter a snack for before Lunch:</label>
        <input type="text" id="snackam" name="snackam">
        <br>

        <label for="lunch">Enter your lunch:</label>
        <input type="text" id="lunch" name="lunch">
        <br>

        <label for="snackpm">Enter your snack for after Lunch:</label>
        <input type="text" id="snackpm" name="snackpm">
        <br>

        <label for="dinner">Enter your dinner:</label>
        <input type="text" id="dinner" name="dinner">
        <br>

        <p>
            Tuesday
           </p>
    
            <label for="breakfasttue">Enter your breakfast:</label>
            <input type="text" id="breakfasttue" name="breakfasttue">
            <br>
                    
    
            <label for="snackamtue">Enter a snack for before Lunch:</label>
            <input type="text" id="snackamtue" name="snackamtue">
            <br>
    
            <label for="lunchtue">Enter your lunch:</label>
            <input type="text" id="lunchtue" name="lunchtue">
            <br>
    
            <label for="snackpmtue">Enter your snack for after Lunch:</label>
            <input type="text" id="snackpmtue" name="snackpmtue">
            <br>
    
            <label for="dinnertue">Enter your dinner:</label>
            <input type="text" id="dinnertue" name="dinnertue">
            <br>
    

        <button type="submit" id = 'mealday'>Submit Meal for the day</button>
        </form>
