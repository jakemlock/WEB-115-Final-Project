<!DOCTYPE html>

<HTML style>
      
<head>
    <title>
        WEB-115 Final Project
    </title>    
    <script src ="projectJS.js" defer></script>
    <link rel="stylesheet" href="projectJS.css">
   

</head>

<body>
<header id = 'banner'>
    <img src ="Build Your Meal Plan.png" alt = "Build Your Meal Plan">
    <p>
        To build your meal plan select which day of the week you would like to focus on.
        Then click  <b>Submit</b> <br>
        Your meal plan can be for the whole week or just a few days. <br>
        When you are finished with your meal plan click <b>Create Your Meal Plan</b>.
    </p>
</header>

    
    <form id = 'mealplanner'>
      
        <label for="dayofweek"> Day of the Week:</label>
        <select name ="dayofweek" id = 'dayofweek'>
                    <option value = "Monday" > Monday</option>
                    <option value = "Tuesday"> Tuesday </option>
                    <option value = "Wednesday"> Wednesday </option>
                    <option value = "Thursday"> Thursday </option>
                    <option value = "Friday"> Friday </option>
                    <option value = "Saturday"> Saturday</option>
                    <option value = "Sunday"> Sunday </option>
        </select>
        <br>

        <label for="breakfast">Breakfast:</label>
        <input type="text" id="breakfast" name="breakfast">
        <br>
                
        <label for="snackam">Morning Snack:</label>
        <input type="text" id="snackam" name="snackam">
        <br>

        <label for="lunch"> Lunch:</label>
        <input type="text" id="lunch" name="lunch">
        <br>

        <label for="snackpm">Afternoon Snack:</label>
        <input type="text" id="snackpm" name="snackpm">
        <br>

        <label for="dinner">Dinner:</label>
        <input type="text" id="dinner" name="dinner">
        <br>

        <button type="submit" id = 'mealday'>Submit</button>
       
        </form>

        <form id = 'userinfoform'>
        <label for="name">Name:</label>
        <input type="text" id = "name" name = "name">
        <br>

        <label for="email">Email:</label>
        <input type="email" id = "email" name ="name">
        <br>

        <label for="goal">Goal for the Week:</label>
        <input type="textarea" id = "goal" name ="goal">
        <br>

        <button class = 'mealbutton' type ='button' id = 'createmealplan'> Create Your Meal Plan</button>
        <button class = 'mealbutton' type ='button' id = 'clearmealplan'> Clear your Meal Plan</button>
        </form>
        
          
</body>

</HTML>
